version: '3.8'

services:
  ocr-service:
    build: .
    image: trailer-ocr:latest
    container_name: trailer_ocr
    ports:
      - "8001:8080"
    environment:
      # Using host.docker.internal to access the detector running on the host via mapped port 8000
      - DETECTOR_URL=http://host.docker.internal:8000
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
